<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stanley's Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <center>
    <h1>Stanley's Calculator</h1>

    <form id="calform" Name="cal">

        <input name="display" style=width:672px;height:100px;text-align:center;background-color:powderblue;> <br/>
        <input type=button value="0" onClick="cal.display.value+='0'">
        <input type=button value="1" onClick="cal.display.value+='1'">
        <input type=button value="2" onClick="cal.display.value+='2'">
        <input type=button value="+" onClick="cal.display.value+='+'"style=background-color:pink> <br/>
        <input type=button value="3" onClick="cal.display.value+='3'">
        <input type=button value="4" onClick="cal.display.value+='4'">
        <input type=button value="5" onClick="cal.display.value+='5'">
        <input type=button value="-" onClick="cal.display.value+='-'"style=background-color:pink> <br/>
        <input type=button value="6" onClick="cal.display.value+='6'">
        <input type=button value="7" onClick="cal.display.value+='7'">
        <input type=button value="8" onClick="cal.display.value+='8'">
        <input type=button value="x" onClick="cal.display.value+='*'"style=background-color:pink> <br/>
        <input type=button value="9" onClick="cal.display.value+='9'">
        <input type=button value="C" onClick="cal.display.value=''"style=background-color:yellow>
        <input type=button value="=" onClick="cal.display.value=eval(cal.display.value)"style=background-color:pink>
        <input type=button value="&#247;" onclick="cal.display.value+='/'"style=background-color:pink>

    </form>
</center>
</body>
</html>
